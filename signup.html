<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <main class="d-flex align-items-center justify-content-center">
        <div class="big-div">
            <form action="">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" id="fullname" class="form-control" aria-labelledby="passwordHelpBlock">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email-address" class="form-control" aria-labelledby="passwordHelpBlock">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" id="passcode" class="form-control" aria-labelledby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                    special characters, or emoji.
                </div>
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" aria-labelledby="passwordHelpBlock">
                <div class="d-flex align-items-center justify-content-center mt-4">
                    <button type="submit" value="submit" class="btn btn-success w-100" onclick="signUp(event)">Sign Up</button>               
                </div>                
            </form>
            <div id="alreadyHaveAccount" class="mt-3">
                Already have an account? <span class="text-success" onclick="gotoSignIn()">Sign In...</span>
            </div>
        </div>        
    </main>



    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
