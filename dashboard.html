<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://kit.fontawesome.com/85310ecdcf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="top-bar w-100"></div>
    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand brand-name fs-4" href="#">MUSTYL STORE</a>
            <form class="d-flex w-50" role="search">
                <input class="form-control me-2" type="search" placeholder="Search products, brands and categories"
                    aria-label="Search">
                <button class="btn btn-warning text-white fw-bold" type="submit">SEARCH</button>
            </form>
            <div class="w-25 d-flex">
                <button type="button" class="profile-parent w-50 me-3 position-relative">
                    <div class="profile">
                        Hi,
                        <span id="userName"></span>
                    </div>
                    <div class="profile-dropdown position-absolute shadow bg-white w-100 p-2">
                        <div class="mb-2">My Account</div>
                        <div onclick="signOut(event)">Sign Out</div>
                    </div>
                </button>
                <button type="button" class="cart w-25 position-relative">
                    <div
                        class="bg-danger rounded-circle cart-items position-absolute d-flex align-items-center justify-content-center text-white">
                        1</div>
                    <i class="fa-solid fa-cart-shopping me-2"></i>Cart
                </button>
            </div>
        </div>
    </nav>
    <h1>Welcome to your dashboard, <span id="userName"></span></h1>
    <div class="d-flex align-items-center justify-content-center mt-4 w-50">
        <button type="submit" value="submit" class="btn btn-success w-25">Sign Out</button>
    </div>


    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
