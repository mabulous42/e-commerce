<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <script src="https://kit.fontawesome.com/85310ecdcf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <main class="bg-light position-relative">
        <div class="top-bar"></div>
        <nav class="navbar sticky-top bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand brand-name fs-4" href="#">MUSTYL STORE</a>
                <form class="d-flex w-50" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search products, brands and categories"
                        aria-label="Search">
                    <button class="btn btn-warning text-white fw-bold" type="submit">SEARCH</button>
                </form>
                <div class="w-25 d-flex">
                    <button type="button" class="profile-parent w-50 me-3 position-relative">
                        <div class="profile">
                            Hi,
                            <span id="userName"></span>
                        </div>
                        <div class="profile-dropdown position-absolute shadow bg-white w-100 p-2">
                            <div class="mb-2">My Account</div>
                            <div onclick="signOut(event)">Sign Out</div>
                        </div>
                    </button>
                    <button type="button" class="cart w-25 position-relative" onclick="showAllCartItems()">
                        <div class="bg-danger rounded-circle cart-items position-absolute d-flex align-items-center justify-content-center text-white"
                            id="cartCount">0</div>
                        <i class="fa-solid fa-cart-shopping me-3"></i>Cart
                    </button>
                </div>
            </div>
        </nav>
        <div class="category-parent mt-4">
            <div class="category d-flex align-items-center bg-white shadow">
                <button class="">
                    <div>
                        <img src="./images/phones.png" alt="" class="py-2 rounded-5 bg-warning">
                    </div>
                    <div>Phones & Tablets</div>
                </button>
                <button class="">
                    <div class="">
                        <img src="./images/perfumes.jpg" alt="" class="rounded-5 bg-warning">
                    </div>
                    <div>Fragrances</div>
                </button>
                <button class="">
                    <div class="">
                        <img src="./images/AD-Group-no-background-removebg-preview.png" alt=""
                            class="rounded-5 bg-warning">
                    </div>
                    <div>Skin Care</div>
                </button>
                <button class="">
                    <div class="">
                        <img src="./images/mens-clothing.png" alt="" class="rounded-5 bg-warning">
                    </div>
                    <div>Men's Clothings</div>
                </button>
                <button class="">
                    <div class="">
                        <img src="./images/jewelery.png" alt="" class="py-4 px-1 rounded-5 bg-warning">
                    </div>
                    <div>Jewelery</div>
                </button>
                <button class="">
                    <div class="">
                        <img src="./images/Electronic.png" alt="" class="py-4 rounded-5 bg-warning">
                    </div>
                    <div>Electronics</div>
                </button>
                <button class="">
                    <div class="">
                        <img src="./images/women's-clothing.png" alt="" class="rounded-5 bg-warning">
                    </div>
                    <div>Women's Clothings</div>
                </button>
                <button class="">
                    <div class="">
                        <img src="./images//Groceries-Transparent-Images-PNG.png" alt=""
                            class="py-4 rounded-5 bg-warning">
                    </div>
                    <div>Groceries</div>
                </button>
            </div>
        </div>
        <div class="mt-4 shadow">
            <h1 class="bg-warning">All Products</h1>
            <div id="display-items" class="container-fluid d-flex flex-wrap align-items-center justify-content-center">
            </div>
        </div>
        <div class="showItemDetailsModal position-absolute w-100" id="item-full-details-modal">
            <div class="inner-modal position-fixed w-100 bg-white d-flex align-items-center justify-content-center">
                <div class="modal-item-div shadow w-75 p-4" id="show-items-details">

                </div>
            </div>
        </div>
        <div class="showCartModal position-absolute w-100" id="check-out-modal">
            <div class="innerCart-modal w-100 bg-white d-flex justify-content-center">
                <div class="modal-cart-div w-100 mt-5 px-5 pb-5 pt-2  position-relative">
                    <div class="the-real-cart-display d-flex w-100">
                        <div class="shadow p-2 w-100">
                            <div class="sticky-top bg-white">
                                <h5 class="pt-2">Cart(<span id="cartLength"></span>)</h5>
                                <hr>
                            </div>
                            <div id="show-cart-details"></div>
                        </div>
                        <div class="shadow w-25 ms-2 p-2" id="show-total-amount"></div>
                    </div>
                    <button class="position-absolute end-0 top-0 mt-3" onclick="closeCartModal()">
                        <i class="icofont-close-line fs-2 p-2 text-black"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>


    <script src="https://checkout.flutterwave.com/v3.js"></script>
    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
