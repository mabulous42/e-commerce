<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <main class="d-flex align-items-center justify-content-center">
        <div class="w-25">
            <form action="">
                <label for="userEmail" class="form-label">Email Address</label>
                <input type="email" id="user-email" class="form-control" aria-labelledby="passwordHelpBlock">
                <label for="userPassword" class="form-label">Password</label>
                <input type="password" id="user-password" class="form-control" aria-labelledby="passwordHelpBlock">
                <div class="d-flex align-items-center justify-content-center mt-4">
                    <button type="submit" value="submit" class="btn btn-success w-100" onclick="signIn(event)">Sign In</button>               
                </div> 
            </form>
        </div>        
    </main>



    <script src="signin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
